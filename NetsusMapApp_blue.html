<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortut icon" href="images/YRSFOC_quantum.png">
    <meta charset="utf-8">
    <title>Netsus:Faction - QUANTUM</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// This example adds a marker to indicate the position
// of Bondi Beach in Sydney, Australia
function initialize() {

  // Create an array of styles.
  var styles = [
    {
      stylers: [
      //blue  team
        { hue: "#0066FF" },
        { saturation: -20 }
      ]
    },{
      featureType: "road",
      elementType: "geometry",
      stylers: [
        { lightness: 100 },
        { visibility: "simplified" }
      ]
    },{
      featureType: "road",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];

  // Create a new StyledMapType object, passing it the array of styles,
  // as well as the name to be displayed on the map type control.
  var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});

/////////////////////////////////////MARKER DATA///////////////////////////////////

  // Create a map object, and include the MapTypeId to add
  // to the map type control.
  //images
  var image1 = 'images/HUB_U.png';
  var image2 = 'images/HUB_Q.png';
  var image3 = 'images/HUB_T.png';

  var myLatlng = new google.maps.LatLng(52.486243, -1.890401);
  var myLatlng2 = new google.maps.LatLng(51.507651, -0.129758);
  var myLatlng3 = new google.maps.LatLng(51.507451, -0.128758);
  var myLatlng4 = new google.maps.LatLng(50.770804, 0.281912);
  var myLatlng5 = new google.maps.LatLng(50.769317, 0.279845);

  var mapOptions = {
    zoom: 17,
    center: myLatlng,
    disableDefaultUI: true
  }
  var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
// 1st
  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    icon: image1
  });
//3nd
   var marker2 = new google.maps.Marker({
    position: myLatlng2,
    map: map,
    icon: image2
  });
  //3rd
   var marker3 = new google.maps.Marker({
    position: myLatlng3,
    map: map,
    icon: image2
  });
  //4th
   var marker4 = new google.maps.Marker({
    position: myLatlng4,
    map: map,
    icon: image3
  });
  //5th
   var marker5 = new google.maps.Marker({
    position: myLatlng5,
    map: map,
    icon: image3
  });

// To add the marker to the map, call setMap();

marker.setMap(map);
  var mapOptions = {
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    }
  };
  //mrk 2 setup
  marker2.setMap(map);
  var mapOptions = {
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    }
  };
  //mrk3 setup
  marker3.setMap(map);
  var mapOptions = {
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    }
  };
 //mrk3 setup
  marker4.setMap(map);
  var mapOptions = {
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    }
  };
  //mrk3 setup
  marker5.setMap(map);
  var mapOptions = {
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    }
  };
//////////////////////////////////////////////////////////////////////
  //Associate the styled map with the MapTypeId and set it to display.
  map.mapTypes.set('map_style', styledMap);
  map.setMapTypeId('map_style');
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>

      <div id="map-canvas"></div>
<!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>

      <script src="assets/js/jquery.scrolly.min.js"></script>
      <script src="assets/js/jquery.scrollex.min.js"></script>
      <script src="assets/js/skel.min.js"></script>
      <script src="assets/js/util.js"></script>
      <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script src="assets/js/main.js"></script>
      <script src="assests/js/maps.js"></script>

  </body>
</html>
